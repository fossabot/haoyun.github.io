<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Natural Stupidity</title>
        <link rel="stylesheet" href="/css/app.css" />
        <link rel="stylesheet" href="/css/default.css" />
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/default.min.css">
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
    </head>
    
    <body>
    
        <div class="grid-container">
            <div class="grid-y grid-padding-y align-spaced large-grid-frame">
                
                <div class="cell medium-1">
                   <h2>You are now at naturalstupidity.tk</h2>
                </div>

                <div class="cell medium-1">
                   <p>Check the verification box if you are not an <em>artificial intelligence.</em>.</p>
                </div>

                <div class="cell medium-2 small-1">
                    <div class="grid-x align-center align-middle">
                        <div class="cell shrink">
                            <div class="captchaContainer">
                                <div class="captchaWrapper">
                                    <button type="button" class="captchaBox boxHover"></button>
                                </div>
                                <input type="checkbox" name="hiddenCaptcha" id="hiddenCaptcha" disabled="disabled"/>
                                <label for="hiddenCaptcha" class="captchaLabel">I am stupid!</label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="cell medium-6 small-10">
                    <div class="grid-x align-center">
                        <div class="cells shrink hide-for-small-only">
                            <p style="writing-mode: vertical-rl; text-orientation: upright;">
                                其实就是
                            </p>
                        </div>
                        <div class="cell medium-4 small-6">
                            <div class="media">
                                <a href="/s/">
                                    <svg class="media__image" fill="#073642" width="100%" viewBox="0 0 87.421159 86.472443">
			    	                  <use xlink:href="images/logo.svg#path3713"></use>
			    	                </svg>
                                    <div class="media__body">
                                        <h5>又称『智障』</h5>
                                    </div>
                                </a>
                            </div>
                        </div>  
                        <div class="cell medium-2 hide-for-small-only"></div>
                        <div class="cells shrink hide-for-small-only">
                            <p style="writing-mode: vertical-rl; text-orientation: upright;">
                                却以为是
                            </p>
                        </div>
                        <div class="cell medium-4 small-6">
                            <div class="media">
                                <a href="/n/">
                                    <!--<img src="images/logo.svg#path3711" style="fill:'#859900';" width="100%"/>-->
                                    <svg class="media__image" fill="#073642" width="100%" viewBox="0 0 87.421159 86.472443">
                                      <use xlink:href="images/logo.svg#path3715"></use>
			    	                </svg>
                                    <div class="media__body">
                                        <h5>与『蠢』同义</h5>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
	
    

        <!-- JavaScript -->
        <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/foundation/6.4.3/js/foundation.js"></script>
        <script src="/js/app.js"></script>
        <script>
            hljs.initHighlightingOnLoad();
            $(document).foundation();
        </script>
        <script src="//static.getclicky.com/js" type="text/javascript"></script>
        <script type="text/javascript">try{ clicky.init(101019144); }catch(e){}</script>
        <noscript><p><img alt="Clicky" width="1" height="1" src="//in.getclicky.com/101019144ns.gif" /></p></noscript>
    </body>
</html>
