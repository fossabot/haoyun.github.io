<article  class="post-preview">
    <section class="header post-preview-header">
        <h4><a href="$url$">$title$</a></h4>
        <p><i class="far fa-calendar-alt"></i>&nbsp;$date$&nbsp;
        $if(author)$ <i class="far fa-edit"></i>&nbsp;$author$ $endif$</p>
    </section>
    <section class="main post-preview-main">
        $if(teaser)$ $teaser$ <a href="$url$">Read more &hellip;</a> $else$ $body$ $endif$
    </section>
</article>
