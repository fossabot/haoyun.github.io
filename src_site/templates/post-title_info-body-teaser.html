<section class="cell">
    <div class="header">
        <h2><a href="$url$">$title$</a></h2>
        <p>
            <i class="far fa-calendar"></i>&nbsp;$date$&nbsp;
            $if(author)$
            <i class="far fa-user"></i>&nbsp;$author$

        </p>
    </div>
    <div>
        $if(teaser)$ $teaser$ <a href="$url$">Read more &hellip;</a> $else$ $body$ $endif$

</section>
